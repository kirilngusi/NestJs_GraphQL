mutation AuthUser {
    refreshToken (token: "sadasda") {
        ...TokenData
    }
}

fragment AuthTokens on Auth {
    accessToken
    refreshToken
    user {
        ...UserData
    }
}

fragment UserData on User {
    id
    email
    fullName
    phone_number
    role
}

fragment TokenData on Token {
    accessToken
    refreshToken
}
